<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar Using HTML CSS JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Work+Sans:wght@500&display=swap" rel="stylesheet"></head>
<body>
    <header class="header">
        <img class="logo" src="./media/logo.png" alt="Company Logo">
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a id="press" class="navbar-link" href="#">Home</a></li>
                <li><a class="navbar-link" href="#">About</a></li>
                <li><a class="navbar-link" href="#">Skills</a></li>
                <li><a class="navbar-link" href="#">Experience</a></li>
                <li><a class="navbar-link" href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-circle-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>

    <main>
        <section class="section-hero">
            <div class="hero">
                <p>Section 01</p>
            </div>
        </section>
    </main>
    <section class="section-services">
        <div class="services">
            <p>Section 02</p>
        </div>
    </section>
</body>
<script src="app.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
